<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加签到信息</legend>
        </fieldset>
        <form class="layui-form layuimini-form" id="addCourseForm" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label required">学生学号</label>
                <div class="layui-input-inline">
                    <input type="text" name="stuNumber" lay-verify="required"  placeholder="请输入学生学号"
                           value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">课程号</label>
                <div class="layui-input-inline">
                    <input type="text" name="courseNumber" lay-verify="required" placeholder="请输入课程号" value=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label required">学生班级</label>
            <div class="layui-input-inline">
                <input type="text" name="classNumber" placeholder="请输入学生班级" value="" class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="saveBtn">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script src="../static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            $.ajax({
                type: "POST",
                url: "/attendance/addAttendanceRecord",
                dataType: "json",
                data: $("#addCourseForm").serialize(),
                success: function (data) {
                    if (data == null) {
                        alert("添加失败！请联系管理员");
                    } else {
                        $.each(data, function (key, value) {
                            alert(value);
                        });
                        window.location.href = ("/page/toAddAttendanceRecordInfo");
                    }
                }
            });

            return false;
        });

    });
</script>
</html>
