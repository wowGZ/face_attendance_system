<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">旧的密码</label>
                <div class="layui-input-block">
                    <input type="password" id="oldPassword" name="oldPassword" lay-verify="required" lay-reqtext="旧的密码不能为空" placeholder="请输入旧的密码"  value="" class="layui-input">
                    <tip>填写自己账号的旧的密码。</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">新的密码</label>
                <div class="layui-input-block">
                    <input type="password" id="newPassword" name="newPassword" lay-verify="required" lay-reqtext="新的密码不能为空" placeholder="请输入新的密码"  value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">新的密码</label>
                <div class="layui-input-block">
                    <input type="password" id="againPassword" name="againPassword" lay-verify="required" lay-reqtext="新的密码不能为空" placeholder="请再次输入新的密码"  value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','layuimini'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            layuimini = layui.layuimini;

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            if ($('#newPassword').val() === $('#againPassword').val()){
                $.ajax({
                    type: "POST",
                    url: "/teacher/updateTeacherPassword",
                    dataType: "json",
                    data: {
                        oldPassword : $('#oldPassword').val(),
                        newPassword : $('#newPassword').val()
                    },
                    success: function (data) {
                        if (data.msg === 500) {
                            layer.msg("修改失败", {icon: 5});
                        } else if (data.msg === 200){
                            layer.msg("修改成功", {icon: 6});
                            layer.msg('请重新登录！', function () {
                                window.location = '/page/login';
                            });

                        } else {
                            $.each(data, function (key, value) {
                                alert(value);
                            });
                        }
                    }
                });
            } else {
                layer.msg("两次密码输入不一致");
            }


            return false;
        });

    });
</script>
</body>
</html>
